<html>
    <script>
        var 돈 = 0;
        var 상품 = 3;
        var 잠자리채 = 5;
        function response(room, msg, sender, isGroupChat, replier) {
            if(msg == "!돈"){
                돈++;
                replier.reply("저에게 돈이 들어왔어요!\n현재 돈:"+돈);
            }
            if(msg == "/상품"){
                if(돈 < 상품){ 
                    replier.reply("돈이 부족해요!"); 
                } else { 
                    if(돈> 상품){
                        replier.reply("상품 구매 되었습니다");
                        상품++;
                    }
                    if(msg == "/잠자리채"){
                        if(돈 < 잠자리채){ 
                            replier.reply("돈이 부족해요"); 
                        }else{ 
                            if(돈> 잠자리채){
                                replier.reply("구매 완료했다구리");
                                잠자리채++;
                            }
                        }
                    }
                }
            }
        }
    </script>
</html>
